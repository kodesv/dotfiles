
# C-b is not acceptable -- Vim uses it
unbind C-b
set-option -g prefix `
# This is important, else you can't type a backtick ;)
bind-key ` send-prefix
set-option -g prefix2 C-q

# color
set -g default-terminal "screen-256color"

set-option -g default-shell $SHELL

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '[#S] #I.#P'

set -g renumber-windows on  # renumber windows when a window is closed

# auto window rename
set-window-option -g automatic-rename

# Start numbering at 1 for windows and panes
set -g base-index 1
setw -g pane-base-index 1

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Slightly longer status messages display time
set -g display-time 1000

# message text
#set-option -g message-bg colour235 #base02
#set-option -g message-fg colour166 #orange

# Remove escape key delay
set -sg escape-time 0

# disable repeating
set-option -g repeat-time 0

# history limit
set-option -g history-limit 50000

# sane scrolling (https://superuser.com/a/314620)
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# pane style
set -g pane-active-border-style fg=colour208,bg=default
set -g pane-border-style fg=default

# status bar
set-option -g status-position bottom
set -g status-interval 1

# status bar config
set -g status "on"
set -g status-bg "colour236"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

set -g message-style bg=colour31,fg=colour231
set -g message-command-style bg=colour31,fg=colour231

setw -g window-status-style bg=colour236,fg=colour250,none
setw -g window-status-activity-style bg=colour236,fg=colour250,underscore
setw -g window-status-separator ""

set -g status-left "#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour240]#[fg=colour254,bg=colour240] #F #[fg=colour240,bg=colour244]#[fg=colour234,bg=colour244] #W #[fg=colour244,bg=colour236]"
set -g status-right "#[fg=colour244,bg=colour236]#[fg=colour234,bg=colour244]#{pane_current_path} #[fg=colour240,bg=colour244]#[fg=colour254,bg=colour240] %a %b %d,%l:%M %p #[fg=colour254,bg=colour240]#[fg=colour16,bg=colour254,bold] #h "
#setw -g window-status-format "#[fg=colour180,bg=colour236,bold,nounderscore,noitalics] ❱ #[fg=colour180,bold]#I. #{pane_current_command}"
setw -g window-status-format "#[fg=colour180,bg=colour236,bold,nounderscore,noitalics] ❯ #[fg=colour180,bold]#I. #{pane_current_command}"
setw -g window-status-current-format "#[fg=colour40,bg=colour236,bold,nounderscore,noitalics] ❯ #[fg=colour40,bg=colour236,bold]#I. #{pane_current_command}"


# Key Bindinds

# mouse support
#set -g mouse on
#bind -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
#bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# bind for last window
bind-key l last-window

# split panes using | and -
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# open new window with current path
bind c new-window -c "#{pane_current_path}"

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Swap pane
bind-key s swap-pane -U
bind-key M-s swap-pane -D

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key b command-prompt -p "send pane to:"  "join-pane -t '%%'"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."


# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# plugin configurations

# tmux-continuum: save interval in minutes.
set -g @continuum-save-interval '720'
